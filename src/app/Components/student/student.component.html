<div class="bs-docs-section">
  <div class="row">
    <div class="col-ls-12">
      <div class="page-header">
        <h1> Add student</h1>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <form *ngIf="active" (ngSubmit)="onSubmit()">
      <fieldset>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" requiered [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
          <label for="labelname">Surname</label>
          <input type="text" class="form-control" required [(ngModel)]="model.surname" name="name">
        </div>
        <div class="form-group">
          <label for="labelname">Dni</label>
          <input type="text" class="form-control" required [(ngModel)]="model.dni" name="name">
        </div>
        <div class="row">
          <div class="col-lg-7">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button (click)="goBack()" class="btn btn-secondary">Go back</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-lg-4">
    <h2>Students</h2>
    <ul>
      <li *ngFor="let student of students">
        <span class="badge">{{student.name}}</span> {{student.surname}} 
      </li>
    </ul>
  </div>
</div>
